{% load static %}
<div class="main-shop-page pt-100 pb-100 ptb-sm-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-1 order-lg-2">
                <div class="grid-list-top border-default universal-padding d-md-flex justify-content-md-between align-items-center mb-30">
                    <div class="main-toolbar-sorter clearfix">
                        <div class="toolbar-sorter d-flex align-items-center">
                            <label><h4>Производители</h4></label>
                        </div>
                    </div>
                    
                </div>
                <div class="main-categorie mb-all-40">
                    <div class="tab-content fix">
                        <div id="grid-view" class="tab-pane fade show active">
                            {% for el in grou %}
                            <div class="row">
                                
                                {% for i in el.manufacturer.all %}
                                <div class="col-lg-4 col-md-4 col-sm-6 col-6">
                                    <div class="single-product">
                                        <div class="pro-img">
                                            <a href="{% url 'products_page' value current i.name_man%}">
                                                {% if i.img %}
                                                <img class="primary-img" src="{{i.img.url}}" alt="single-product">
                                                {% else %}
                                                <img class="primary-img" src="{% static 'img/products/1.jpg' %}" alt="single-product">
                                                <img class="secondary-img" src="{% static 'img/products/2.jpg' %}" alt="single-product">
                                                {% endif %}
                                            </a>
                                        </div>
                                        <div class="pro-content">
                                            <div class="pro-info">
                                                <h4><a href="{% url 'products_page' value current i.name_man%}">{{i.name_man}}</a></h4>
                                            </div>
                                            <div class="pro-actions">
                                                <div class="actions-primary">
                                                    <a href="{% url 'products_page' value current i.name_man%}">{{i.name_man}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>{% endfor %}{% comment "" %}
                                <div class="col-lg-4 col-md-4 col-sm-6 col-6">
                                    <div class="single-product">
                                        <div class="pro-img">
                                            <a href="{% url 'product_page'%}">
                                                <img class="primary-img" src="{% static 'img/products/3.jpg' %}" alt="single-product">
                                                <img class="secondary-img" src="{% static 'img/products/4.jpg' %}" alt="single-product">
                                            </a>
                                            <a href="#" class="quick_view" data-toggle="modal" data-target="#myModal" title="Quick View"><i class="lnr lnr-magnifier"></i></a>
                                        </div>
                                        <div class="pro-content">
                                            <div class="pro-info">
                                                <h4><a href="{% url 'products_page'%}">DOYO(ДоЮй)</a></h4>
                                            </div>
                                            <div class="pro-actions">
                                                <div class="actions-primary">
                                                    <a href="{% url 'products_page'%}">DOYO(ДоЮй)</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>{% endcomment %}
                            </div>{% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
