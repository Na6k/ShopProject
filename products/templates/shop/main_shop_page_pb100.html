{% load static %}
<div class="main-shop-page pt-100 pb-100 ptb-sm-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-1 order-lg-2">
                <div class="grid-list-top border-default universal-padding d-md-flex justify-content-md-between align-items-center mb-30">
                    <div class="main-toolbar-sorter clearfix">
                        <div class="toolbar-sorter d-flex align-items-center">
                            <label><h4>{{current}}</h4></label>
                        </div>
                    </div>                    
                </div>
                <div class="main-categorie mb-all-40">
                    <div class="tab-content fix">
                        <div id="grid-view" class="tab-pane fade show active">
                            {% for g in group %}
                            <div class="row">                                
                                {% for gr in g.groups.all%}
                                <div class="col-lg-4 col-md-4 col-sm-6 col-6">   
                                    <div class="single-product">
                                        <div class="pro-img">
                                            <a href="{% comment "" %}{% url 'manufacturer_page' %}{% endcomment %}">
                                                {% if  gr.img%}
                                                <img class="primary-img" src="{{gr.img.url}}" alt="single-product">                                              
                                                {% else %}
                                                <img class="primary-img" src="{% static 'img/products/1.jpg' %}" alt="single-product">
                                                {% endif %}
                                            </a>
                                        </div>
                                        <div class="pro-content">
                                            <div class="pro-info">
                                                <h4><a href="{% url 'manufacturer_page' current gr.name%}">{{gr.name}}</a></h4>
                                            </div>
                                            <div class="pro-actions">
                                                <div class="actions-primary">
                                                    <a href="{% url 'manufacturer_page' current gr.name%}">{{gr.name}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>{% endfor %}   
                            </div>{% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 order-2 order-lg-1">
                <div class="sidebar">
                    <div class="top-new mb-40">
                        <h3 class="sidebar-title">Реклама</h3>
                        <div class="side-product-active owl-carousel owl-loaded owl-drag">
                        <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 810px;"><div class="owl-item active" style="width: 270px;"><div class="side-pro-item">
                                <div class="single-product single-product-sidebar">
                                    <div class="pro-img">
                                        <a href="{% comment "" %}{% url 'product_page' %}{% endcomment %}">
                                            <img class="primary-img" src="{% static 'img/products/20.jpg'%}" alt="single-product">
                                            <img class="secondary-img" src="{% static 'img/products/19.jpg'%}" alt="single-product">
                                        </a>
                                        <div class="label-product l_sale">30<span class="symbol-percent">%</span></div>
                                    </div>
                                    <div class="pro-content">
                                        <h4><a href="{% comment "" %}{% url 'product_page'%}{% endcomment %}">Work Lamp Silver Proin</a></h4>
                                        <p><span class="price">$130.45</span><del class="prev-price">180.50</del></p>
                                    </div>
                                </div>
                                {% comment "" %}
                                <div class="single-product single-product-sidebar">
                                    <div class="pro-img">
                                        <a href="{% url 'product_page'%}">
                                            <img class="primary-img" src="{% static 'img/products/2.jpg'%}" alt="single-product">
                                            <img class="secondary-img" src="{% static 'img/products/1.jpg'%}" alt="single-product">
                                        </a>
                                    </div>
                                    <div class="pro-content">
                                        <h4><a href="{% url 'product_page'%}">Silver Work Lamp  Proin</a></h4>
                                        <p><span class="price">$320.45</span><del class="prev-price">$400.50</del></p>
                                    </div>
                                </div>
                                {% endcomment %}                             
                            </div></div><div class="owl-item" style="width: 270px;"><div class="side-pro-item">
                            </div></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
