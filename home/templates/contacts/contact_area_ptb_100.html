<div class="contact-area ptb-100 ptb-sm-60">
    <div class="container">
        <h3 class="mb-20">Связаться с нами</h3>
        <p class="text mb-20">Отправьте свое сообщение, мы обязательно вам ответим</p>
        <form id="contact-form" class="contact-form" action="{% url "contacts_page" %}" method="post">
            {% csrf_token %}
            <div class="address-wrapper row">
                <div class="col-md-12">
                    <div class="address-fname">
                        {{contact_form.name}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="address-email">
                        {{contact_form.email}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="address-web">
                        {{contact_form.company}}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="address-subject">
                        {{contact_form.subject}}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="address-textarea">
                        {{contact_form.message}}
                    </div>
                </div>
            </div>
            <p class="form-message"></p>
            <div class="footer-content mail-content clearfix">
                <div class="send-email float-md-right">
                    <input value="Отправить" class="return-customer-btn" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>
